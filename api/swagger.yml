openapi: "3.0.0"

info:
  description: jiaozifs HTTP API
  title: jiaozifs API
  license:
    name: "Apache 2.0"
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0

servers:
  - url: "http://localhost:34913/api/v1"
    description: jiaozifs server endpoint
  - url: "/api/v1"
    description: jiaozifs server endpoint
security:
  - jwt_token: [] # Default security for the entire API
  - basic_auth: []
  - cookie_auth: []
components:
  parameters:
    PaginationPrefix:
      in: query
      name: prefix
      description: return items prefixed with this value
      schema:
        type: string

    PaginationBranchAfter:
      in: query
      name: after
      description: return items after this value
      schema:
        type: string
    
    PaginationRepoAfter:
      in: query
      name: after
      description: return items after this value
      schema:
        type: string
        format: date-time 
    
    PaginationCommitAfter:
      in: query
      name: after
      description: return items after this value
      schema:
        type: string
        format: date-time-ns

    PaginationAmount:
      in: query
      name: amount
      description: how many items to return
      schema:
        type: integer
        minimum: -1
        maximum: 1000
        default: 100

    PaginationDelimiter:
      in: query
      name: delimiter
      description: delimiter used to group common prefixes by
      schema:
        type: string

  securitySchemes:
    basic_auth:
      type: http
      scheme: basic
    jwt_token:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookie_auth:
      type: apiKey
      in: cookie
      name: internal_auth_session


  schemas:
    LoginConfig:
      type: object
      properties:
        RBAC:
          description: |
            RBAC will remain enabled on GUI if "external".  That only works
            with an external auth service.
          type: string
          enum: [ simplified, external ]
        login_url:
          description: primary URL to use for login.
          type: string
        login_failed_message:
          description: |
            message to display to users who fail to login; a full sentence that is rendered
            in HTML and may contain a link to a secondary login method
          type: string
        fallback_login_url:
          description: secondary URL to offer users to use for login.
          type: string
        fallback_login_label:
          description: label to place on fallback_login_url.
          type: string
        login_cookie_names:
          description: cookie names used to store JWT
          type: array
          items:
            type: string
        logout_url:
          description: URL to use for logging out.
          type: string
      required:
        - login_url
        - login_cookie_names
        - logout_url
    SetupState:
      type: object
      properties:
        state:
          type: string
          enum: [ initialized, not_initialized ]
        comm_prefs_missing:
          type: boolean
          description: true if the comm prefs are missing.
        login_config:
          $ref: "#/components/schemas/LoginConfig"
    BranchCreation:
      type: object
      required:
        - name
        - source
      properties:
        name:
          type: string
        source:
          type: string
    RefType:
      type: string
      enum: ["branch", "wip","tag", "commit"]
    Branch:
      type: object
      required:
        - id
        - repository_id
        - commit_hash
        - name
        - creator_id
        - created_at
        - updated_at
      properties:
        id :
          type: string
          format: uuid
        repository_id:
          type: string
          format: uuid
        commit_hash:
          type: string
        name :
          type: string
        description :
          type: string
        creator_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    BranchList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Branch"
    CreateRepository:
      type: object
      required:
        - name
      properties:
        description:
          type: string
        name:
          type: string
        blockstore_config:
          description: block storage config url encoded json
          type: string

    UpdateRepository:
      type: object
      properties:
        description:
          type: string
        head:
          type: string
    RepositoryList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/Repository"
    Repository:
      type: object
      required:
        - id
        - name
        - owner_id
        - head
        - use_public_storage
        - creator_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        owner_id:
          type: string
          format: uuid
        head:
          type: string
        use_public_storage:
          type: boolean
        storage_adapter_params:
          type: string
        storage_namespace:
          type: string
        description:
          type: string
        creator_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Blob:
      type: object
      required:
        - hash
        - repository_id
        - check_sum
        - type
        - size
        - properties
        - created_at
        - updated_at
      properties:
        hash:
          type: string
        repository_id:
          type: string
          format: uuid
        check_sum:
          type: string
        type:
          type: integer
          format: int8
        size:
          type: integer
          format: int64
        properties:
          type: object
          additionalProperties:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Signature:
      type: object
      required:
        - name
        - email
        - when
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        when:
          type: string
          format: date-time
    Commit:
      type: object
      required:
        - hash
        - repository_id
        - author
        - committer
        - merge_tag
        - message
        - tree_hash
        - parent_hashes
        - created_at
        - updated_at
      properties:
        hash:
          type: string
        repository_id:
          type: string
          format: uuid
        author:
          $ref: "#/components/schemas/Signature"
        committer:
          $ref: "#/components/schemas/Signature"
        merge_tag:
          type: string
        message:
          type: string
        tree_hash:
          type: string
        parent_hashes:
          type: array
          items:
            type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TreeEntry:
      type: object
      required:
        - name
        - hash
        - is_dir
      properties:
        name:
          type: string
        hash:
          type: string
        is_dir:
          type: boolean
    FullTreeEntry:
      type: object
      required:
        - name
        - hash
        - is_dir
        - size
        - created_at
        - updated_at
      properties:
        name:
          type: string
        hash:
          type: string
        is_dir:
          type: boolean
        size:
          type: integer
          format: int64
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    TreeNode:
      type: object
      required:
        - hash
        - repository_id
        - type
        - properties
        - sub_objects
        - created_at
        - updated_at
      properties:
        hash:
          type: string
        repository_id:
          type: string
          format: uuid
        type:
          type: integer
          format: int8
        properties:
          type: object
          additionalProperties:
            type: string
        sub_objects:
          type: array
          items:
            $ref: "#/components/schemas/TreeEntry"
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Wip:
      type: object
      required:
        - id
        - current_tree
        - base_commit
        - repository_id
        - ref_id
        - state
        - creator_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        current_tree:
          type: string
        base_commit:
          type: string
        repository_id:
          type: string
          format: uuid
        ref_id:
          type: string
          format: uuid
        state:
          type: integer
          format: int
        creator_id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Change:
      type: object
      required:
        - path
        - action
      properties:
        path:
          type: string
        action:
          type: integer
          enum: [1,2,3]
        base_hash:
          type: string
        to_hash:
          type: string
    UserUpdate:
      type: object
      required:
        - username
        - email
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
    UserInfo:
      type: object
      required:
        - id
        - name
        - email
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        current_sign_in_at:
          type: string
          format: date-time
        last_sign_in_at:
          type: string
          format: date-time
        current_sign_in_ip:
          type: string
          format: ipv4
        last_sign_in_ip:
          type: string
          format: ipv4
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    UserRegisterInfo:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
        password:
          type: string
          minLength: 8
        email:
          type: string
          format: email
    AuthenticationToken:
      type: object
      required:
        - token
      properties:
        token:
          description: a JWT token that could be used to authenticate requests
          type: string
        token_expiration:
          type: integer
          format: int64
          description: Unix Epoch in seconds
    VersionResult:
      type: object
      required:
        - version
        - api_version
      properties:
        version:
          type: string
          description: program version
        api_version:
          type: string
          description: runtime version
        latest_version:
          type: string
    ObjectUserMetadata:
      type: object
      additionalProperties:
        type: string
    ObjectStats:
      type: object
      required:
        - checksum
        - path
        - path_type
        - mtime
      properties:
        path:
          type: string
        path_mode:
          type: integer
          format: uint32
        checksum:
          type: string
        size_bytes:
          type: integer
          format: int64
        mtime:
          type: integer
          format: int64
          description: Unix Epoch in seconds
        metadata:
          $ref: "#/components/schemas/ObjectUserMetadata"
        content_type:
          type: string
          description: Object media type
    ObjectStatsList:
      type: object
      required:
        - pagination
        - results
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        results:
          type: array
          items:
            $ref: "#/components/schemas/ObjectStats"
    BlockStoreConfig:
      type: object
      required:
        - type
      properties:
        type:
          type: string
          description: type of support storage type
          enum: [ "local", "gs", "azure", "s3" ]
        default_namespace_prefix:
          type: string
        local:
          type: object
          required:
            - path
          properties:
            path:
              type: string
        azure:
          type: object
          required:
            - storage_access_key
            - storage_account
            - try_timeout
          properties:
            storage_access_key:
              type: string
            storage_account:
              type: string
            try_timeout:
              type: integer
              format: int64
        gs:
          type: object
          required:
            - credentials_json
            - s3_endpoint
          properties:
            credentials_json:
              type: string
            s3_endpoint:
              type: string
        s3:
          type: object
          required:
            - credentials
            - discover_bucket_region
            - Region
            - endpoint
          properties:
            credentials:
              $ref: '#/components/schemas/Credential'
            web_identity:
              $ref: '#/components/schemas/WebIdentity'
            discover_bucket_region:
              type: boolean
            endpoint:
              type: string
            force_path_style:
              type: boolean
            region:
              type: string
    WebIdentity:
      type: object
      required:
        - session_duration
        - session_expiry_window
      properties:
        session_duration:
          type: integer
          format: int64
        session_expiry_window:
          type: integer
          format: int64
    S3AuthInfo:
      type: object
      description: S3AuthInfo holds S3-style authentication.
      required:
        - credentials
      properties:
        credentials:
          $ref: '#/components/schemas/Credential'
    Credential:
      type: object
      required:
        - access_key_id
        - secret_access_key
        - session_token
      properties:
        access_key_id:
          $ref: '#/components/schemas/SecureString'
        secret_access_key:
          $ref: '#/components/schemas/SecureString'
        session_token:
          $ref: '#/components/schemas/SecureString'
    SecureString:
      type: string
    Pagination:
      type: object
      required:
        - has_more
        - max_per_page
        - results
        - next_offset
      properties:
        has_more:
          type: boolean
          description: Next page is available
        next_offset:
          type: string
          description: Token used to retrieve the next page
        results:
          type: integer
          minimum: 0
          description: Number of values found in the results
        max_per_page:
          type: integer
          minimum: 0
          description: Maximal number of entries per page
    Error:
      type: object
      required:
        - message
      properties:
        message:
          description: short message explaining the error
          type: string
paths:
  /version:
    get:
      tags:
        - common
      operationId: getVersion
      summary: return program and runtime version
      security: [] # No authentication
      responses:
        200:
          description: program version
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/VersionResult"

  /setup:
    get:
      tags:
        - common
      operationId: getSetupState
      summary: check if jiaozifs setup
      security: []
      responses:
        200:
          description: jiaozifs setup state
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SetupState"
        420:
          description: too many requests
        503:
          description: service unavailable

  /object/{owner}/{repository}:
    parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: repository
        required: true
        schema:
          type: string
      - in: query
        name: refName
        description: branch/tag to the ref
        required: true
        schema:
          type: string
      - in: query
        name: path
        description: relative to the ref
        required: true
        schema:
          type: string
    get:
      tags:
        - objects
      operationId: getObject
      summary: get object content
      parameters:
        - in: query
          name: type
          description: type indicate to retrieve from wip/branch/tag, default branch
          required: true
          schema:
            $ref: "#/components/schemas/RefType"
        - in: header
          name: Range
          description: Byte range to retrieve
          example: "bytes=0-1023"
          required: false
          schema:
            type: string
            pattern: '^bytes=((\d*-\d*,? ?)+)$'
      responses:
        200:
          description: object content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            Content-Length:
              schema:
                type: integer
                format: int64
            Last-Modified:
              schema:
                type: string
            ETag:
              schema:
                type: string
        206:
          description: partial object content
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            Content-Length:
              schema:
                type: integer
                format: int64
            Content-Range:
              schema:
                type: string
                pattern: '^bytes=((\d*-\d*,? ?)+)$'
            Last-Modified:
              schema:
                type: string
            ETag:
              schema:
                type: string
        302:
          description: Redirect to a pre-signed URL for the object
          headers:
            Location:
              schema:
                type: string
        401:
          description: Unauthorized
        404:
          description: object not found
        410:
          description: object expired
        416:
          description: Requested Range Not Satisfiable
        420:
          description: too many requests
    head:
      tags:
        - objects
      operationId: headObject
      summary: check if object exists
      parameters:
        - in: query
          name: type
          description: type indicate to retrieve from wip/branch/tag, default branch
          required: true
          schema:
            $ref: "#/components/schemas/RefType"
        - in: header
          name: Range
          description: Byte range to retrieve
          example: "bytes=0-1023"
          required: false
          schema:
            type: string
            pattern: '^bytes=((\d*-\d*,? ?)+)$'
      responses:
        200:
          description: object exists
          headers:
            Content-Length:
              schema:
                type: integer
                format: int64
            Last-Modified:
              schema:
                type: string
            ETag:
              schema:
                type: string
        206:
          description: partial object content info
          headers:
            Content-Length:
              schema:
                type: integer
                format: int64
            Content-Range:
              schema:
                type: string
                pattern: '^bytes=((\d*-\d*,? ?)+)$'
            Last-Modified:
              schema:
                type: string
            ETag:
              schema:
                type: string
        401:
          description: Unauthorized
        404:
          description: object not found
        410:
          description: object expired
        416:
          description: Requested Range Not Satisfiable
        420:
          description: too many requests
        default:
          description: internal server error
    post:
      tags:
        - objects
      operationId: uploadObject
      x-validation-exclude-body: true
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  description: Only a single file per upload which must be named "content".
                  type: string
                  format: binary
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        201:
          description: object metadata
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ObjectStats"
        400:
          description: ValidationError
        401:
          description: Unauthorized ValidationError
        403:
          description: Forbidden
        404:
          description: url not found
        412:
          description: PreconditionFailed
        420:
          description: too many requests
    delete:
      tags:
        - objects
      operationId: deleteObject
      summary: delete object. Missing objects will not return a NotFound error.
      responses:
        204:
          description: object deleted successfully
        401:
          description: Unauthorized
        403:
          description: Forbidden
        404:
          description: NotFound
        420:
          description: too many requests

  /wip/{owner}/{repository}:
    parameters:
      - in: path
        name: repository
        required: true
        schema:
          type: string
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: query
        name: refName
        description: ref name
        required: true
        schema:
          type: string
    get:
      tags:
        - wip
      operationId: getWip
      summary: get working in process
      responses:
        200:
          description: working in process
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Wip"
        400:
          description: ValidationError
        401:
          description: Unauthorized
        403:
          description: Forbidden
    delete:
      tags:
        - wip
      operationId: deleteWip
      summary: remove working in process
      responses:
        200:
          description: success to delete wip
        400:
          description: ValidationError
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /wip/{owner}/{repository}/revert:
    parameters:
      - in: path
        name: repository
        required: true
        schema:
          type: string
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: query
        name: refName
        description: ref name
        required: true
        schema:
          type: string
      - in: query
        name: pathPrefix
        description: prefix of path
        schema:
          type: string
    post:
      tags:
        - wip
      operationId: revertWipChanges
      summary: revert changes in working in process, empty path will revert all
      responses:
        200:
          description: success to revert wip
        400:
          description: ValidationError
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /wip/{owner}/{repository}/changes:
    parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: repository
        required: true
        schema:
          type: string
    get:
      tags:
        - wip
      operationId: getWipChanges
      summary: get working in process changes
      parameters:
        - in: query
          name: refName
          description: ref name
          required: true
          schema:
            type: string
        - in: query
          name: path
          description: path
          required: false
          schema:
            type: string
      responses:
        200:
          description: working in process changes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Change"
        400:
          description: ValidationError
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /wip/{owner}/{repository}/commit:
    parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: repository
        required: true
        schema:
          type: string
      - in: query
        name: refName
        description: ref name
        required: true
        schema:
          type: string
    post:
      tags:
        - wip
      operationId: commitWip
      summary: commit working in process to branch
      parameters:
        - in: query
          name: msg
          description: commit message
          required: true
          schema:
            type: string
      responses:
        200:
          description: commit success and response with new wip
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Wip"
        400:
          description: ValidationError
        401:
          description: Unauthorized
        403:
          description: Forbidden
        502:
          description: internal server error

  /wip/{owner}/{repository}/list:
    parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: repository
        required: true
        schema:
          type: string
    get:
      tags:
        - wip
      operationId: listWip
      summary: list wip in specific project and user
      responses:
        200:
          description: working in process
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Wip"
        400:
          description: ValidationError
        401:
          description: Unauthorized
        403:
          description: Forbidden

  /repos/{owner}/{repository}/contents:
    parameters:
      - in: path
        name: owner
        required: true
        schema:
          type: string
      - in: path
        name: repository
        required: true
        schema:
          type: string
    get:
      tags:
        - commit
      operationId: getEntriesInRef
      summary: list entries in ref
      parameters:
        - in: query
          name: path
          description: specific path, if not specific return entries in root
          required: false
          schema:
